name: iOS Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.1'
        channel: 'stable'
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_14.app/Contents/Developer
    
    - name: Disable Flutter analytics
      run: flutter config --no-analytics
    
    - name: Update iOS deployment target
      run: |
        # Mettre à jour la version iOS minimum à 13.0
        sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9]*\.[0-9]*/IPHONEOS_DEPLOYMENT_TARGET = 13.0/g' ios/Runner.xcodeproj/project.pbxproj
        
        # Mettre à jour le Podfile
        if [ -f ios/Podfile ]; then
          sed -i '' "s/platform :ios, '[0-9]*\.[0-9]*'/platform :ios, '13.0'/g" ios/Podfile
        fi
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Clean build
      run: flutter clean && flutter pub get
    
    - name: Build iOS (without signing)
      run: |
        flutter build ios --no-codesign --release --verbose
    
    - name: Create unsigned IPA
      run: |
        cd build/ios/iphoneos
        mkdir -p Payload
        cp -r Runner.app Payload/
        zip -r app-unsigned.ipa Payload/
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-app-unsigned
        path: build/ios/iphoneos/app-unsigned.ipa